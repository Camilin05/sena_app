<!DOCTYPE html>
<html lang="es">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilo_base.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos_listas.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos_detalles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header" id="header">
        <h1>
            <i class="fas fa-university icon-green" style="color: var(--medium-green);"></i>
            SENA APP
        </h1>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'aprendices:inicio' %}">
                    <i class="fas fa-home"></i> Inicio                
                </a></li>
                <li><a href="{% url 'admin:index' %}">
                    <i class="fas fa-tachometer-alt"></i> Admin
                </a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 SENA. Todos los derechos reservados.</p>
        <p>Desarrollado por Camilo Avila</p>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
